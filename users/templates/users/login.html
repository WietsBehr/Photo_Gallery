{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container pt-md-5 pb-md-5 ">
        <div class="row text-center h-100 align-items-center justify-content-center ">
            <div class="col col-10 col-lg-4  rounded-3 bg-grad text-dark p-1 p-md-4 shadow-lg">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}<br/>
                    <button class="w-100 btn mb-3 btn-lg btn-primary" type="submit">Login</button>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Don't have an account? <a class="ml-2" href="{% url 'register' %}">Register</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
