<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Photo Gallery</title>
    {% endblock %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .btn{
            transform: scale(1);
            transition: all .52s ease-out;
        }
        .btn:hover{
            transform: scale(1.08);
            transition: all .52s ease
        }
        .bg-grad{
            background-image: linear-gradient(rgba(0, 0, 0, 0.3),rgba(0, 0, 0, 0.12));
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background: url('https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940') center center fixed; background-size: cover">
    <nav class="navbar navbar-expand-sm navbar-light bg-grad" aria-label="Third navbar example">
        <div class="container-fluid">
            <div style="width: 200px;"><h3 class="text-center">Photo Gallery</h3></div>
            <div class="h-25" style="width: 500px;">
                {% block welcomeText %}
                {% endblock %}
            </div>
            <div>
                {% block regBtn %}
                <a class="btn btn-light" href='{% url 'register' %}'>Register</a>
                {% endblock %}

                {% block btnToRight %}
                <a class="btn btn-light" href='{% url 'login' %}'>Login</a>
                {% endblock %}
            </div>
        </div>
    </nav>
    <div id="content", name="content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
